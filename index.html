        <h1 class="text-muted mt-4">Registro Frutas</h1>
        <div class="row mt-3">
            <div class="col ">
                <span>Producto</span>
                <select @input="getIndex($event)" v-model="opcion" class="form-control form-select-lg" aria-label=".form-select-lg example">
                    <option v-for="(item,index)  in frutas" v-text="item.nombre" ></option>
                </select>

            </div>
            <div class="col">
                <button @click="deleteListItem" class="d-grid btn-lg btn btn-primary"><</button>
                <!-- <button @click="agregar2" class="d-grid btn-lg btn btn-primary">></button> -->
            </div>

            <div class="col ">
                <span>Producto</span>
                <select v-model="opcion" class="form-control form-select-lg" aria-label=".form-select-lg example">
                    <option v-for="item in frutas" v-text="item.nombre" ></option>
                </select>

            </div>
            <div class="col">
                <label for="form-control">Precio</label>
                <input v-model.number="precio" class="form-control form-control-lg" placeholder="Ingrese un valor" type="number" aria-label=".form-control-lg example">
                <span class="error" style="color:red" v-if="error">Ingrese el precio</span>
            </div>
            <div class="col">
                <label for="form-control">Cantidad</label>
                <input v-model.number="cantidad" class="form-control form-control-lg" placeholder="Ingrese un valor" type="number" aria-label=".form-control-lg example">
            </div>
            <div class="col">
                <button @click="agregarDatos" class="d-grid btn-lg btn btn-primary mt-4">Agregar</button>
            </div>

        </div>



        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody v-if="arrayFrutas.length">
                <tr v-for="(item,index) in arrayFrutas " v-bind:key="item.id">
                    <td v-text="item.nombre"></td>
                    <td v-text="item.precio"></td>
                    <td>
                        <input style="width:90px" v-model.number="item.cantidad" type="number">
                        <span style="color:red" v-show="item.cantidad>100">No puedo comrar tantas</span>
                    </td>
                    <td v-text="item.cantidad*item.precio"></td>
                    <td>
                        <button class="btn btn-danger" @click="verDatos(item,index)">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>{{totalItems}}</td>
                </tr>
            </tbody>
            <tbody v-else>
                <tr>
                    <td class="text-center" colspan="5">
                        NO hay registros
                    </td>
                </tr>
            </tbody>

        </table>
